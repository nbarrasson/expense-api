name: Build, deploy & scan API
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: ${{ secrets.WEBSITENAME }}
      AZURE_WEBAPP_PACKAGE_PATH: '.'
      DOTNET_VERSION: '6.0.x'

    steps:
      - uses: actions/checkout@main
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
           
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}' 
          
      # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }} 
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
      
      - name: logout
        run: |
          az logout

  scan:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      # ZAP scan the API
      - name: ZAP Scan the API
        uses: zaproxy/action-api-scan@v0.1.0
        with:
          format: openapi
          target: 'https://${{ secrets.WEBSITENAME }}.azurewebsites.net/swagger/v1/swagger.json'